name: Build project

on:
  pull_request:

jobs:
  publish:
    name: Build project
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt/boot
            ~/.cache/coursier
            **/target
            !target/sonatype-staging
          key: highcharts-sbt
      - name: Build project
        env:
          JAVA_OPTS: -Xmx7G
        run: |
          sbt +compile generator/compile testServer/compile